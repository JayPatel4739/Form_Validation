<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div id="errors" class="alert error-box"></div>
  <div id="success" class="alert success-box"></div>

  <div class="section">
    <label for="Email">Email</label>
    <input type="text" id="Email"/>

    <label for="PhoneNo">Phone Number</label>
    <input type="tel" id="PhoneNo" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" />


    <label for="password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" />
      <i class="fa-solid fa-eye toggle-password" data-target="password"></i>
    </div>

    <label for="confirmpass">Confirm Password</label>
    <div class="password-wrapper">
      <input type="password" id="confirmpass" />
      <i class="fa-solid fa-eye toggle-password" data-target="confirmpass"></i>
    </div>

    <input type="submit" id="submitbut" value="Submit" />
  </div>

</body>
</html>
